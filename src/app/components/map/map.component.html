<div class="map-container">
    <div class="penalty-area top"></div>
    <div class="penalty-area bottom"></div>
    <div class="circle"></div>
    <div *ngFor="let player of players[0]" class="player-circle" [ngStyle]="{ 'transform': 'translate(' + player.x + 'px, ' + player.y + 'px)', 'background-color': teams[0].color }"></div>
    <div *ngFor="let player of players[1]" class="player-circle" [ngStyle]="{ 'transform': 'translate(' + player.x + 'px, ' + player.y + 'px)', 'background-color': teams[1].color }"></div>
</div>
