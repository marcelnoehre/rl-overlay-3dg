<div class="spacer">
    <div class="spacer-left"></div>
    <div class="spacer-right"></div>
</div>
<div class="score-bug-container">
    <div class="score-bug">
        <div class="logo logo-left">
            <img [src]="logoLeft">
        </div>
        <div class="team team-left" style="--name-size: {{nameSizeLeft}}; --team-color: {{teams[0].color}}">
            <p>{{ teams[0].name }}</p>
        </div>
        <div class="score" style="--team-color: {{teams[0].color}}">
            <p>{{ teams[0].score }}</p>
        </div>
        <div class="time" [ngClass]="isOvertime ? 'overtime' : ''">
            <div class="overtime-label" *ngIf="isOvertime">Overtime</div>
            <p>{{ isOvertime ? '+' : '' + gameTime }}</p>
        </div>
        <div class="score" style="--team-color: {{teams[1].color}}">
            <p>{{ teams[1].score }}</p>
        </div>
        <div class="team team-right" style="--name-size: {{nameSizeRight}}; --team-color: {{teams[1].color}}">
            <p>{{ teams[1].name }}</p>
        </div>
        <div class="logo logo-right">
            <img [src]="logoRight">
        </div>
    </div>
    <div class="series">
        <div class="wins wins-left">
            <ng-container *ngFor="let win of wins[0]">
                <div class="win" style="--win-bg: {{win ? teams[0].color : '#303f55'}}; --series-length: {{ seriesLength }}"></div>
            </ng-container>
        </div>
        <div class="match-information">{{ seriesInfo }}</div>
        <div class="wins wins-right">
            <ng-container *ngFor="let win of wins[1]">
                <div class="win" style="--win-bg: {{win ? teams[1].color : '#303f55'}}; --series-length: {{ seriesLength }}"></div>
            </ng-container>
        </div>
    </div>
</div>
